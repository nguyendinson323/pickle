services:
  postgres:
    image: postgres:15
    container_name: pickleball_postgres
    environment:
      POSTGRES_DB: pickleball_federation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: a
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pickleball_network

  backend:
    build: ./backend
    container_name: pickleball_backend
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=pickleball_federation
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=your-jwt-secret-key-change-in-production
      - JWT_REFRESH_SECRET=your-refresh-secret-key-change-in-production
      - JWT_EXPIRE=1h
      - JWT_REFRESH_EXPIRE=7d
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - pickleball_network

  frontend:
    build: ./frontend
    container_name: pickleball_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_APP_NAME=Federaci√≥n Mexicana de Pickleball
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - pickleball_network

volumes:
  postgres_data:

networks:
  pickleball_network:
    driver: bridge